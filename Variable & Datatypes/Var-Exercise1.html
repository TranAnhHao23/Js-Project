<script>
    let Phys, Che, Bio, average;
    Phys = parseInt(prompt("Nhập điểm Lý: "));

    Bio = parseInt(prompt("Nhập điểm Sinh: "));

    document.write("Điểm trung bình 3 môn là: "+average);
</script>
